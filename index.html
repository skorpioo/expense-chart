<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Expenses chart component</title>
		<link rel="stylesheet" href="style.css" />
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
			integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main>
			<section class="container">
				<div class="balance-card">
					<div class="header">
						<div class="balance">
							<h1 class="balance__label | fs-small fc-light">My balance</h1>
							<div class="balance__amount | fw-bold fs-medium fc-light">$921.48</div>
						</div>
						<div class="illustration">
							<img src="./images/logo.svg" alt="logo circles" />
						</div>
					</div>

					<div class="info">
						<h2 class="title | fs-medium fw-bold">Spending - Last 7 days</h2>
						<div class="chart" data-chart></div>
						<div class="monthly">
							<div class="monthly__total-label | fs-small fc-medium">Total this month</div>
							<div class="monthly__total">
								<div class="monthly__total-amount | fw-bold fs-large">$478.33</div>

								<div class="monthly__percentage">
									<div class="monthly__percentage-number | fs-small fw-bold">+2.4%</div>
									<div class="monthly__percentage-label | fs-small fc-medium">from last month</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
